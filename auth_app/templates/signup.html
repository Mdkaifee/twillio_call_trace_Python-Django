<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
      * {
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #f0f2f5, #d6e4f0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.signup-container {
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    width: 650px;
}

h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
}

label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #444;
}

input, button {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    line-height: 1.5;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

input:focus {
    border-color: #66afe9;
    outline: none;
}

button {
    background-color: #4A90E2;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #357ABD;
}

.link {
    text-align: center;
    margin-top: -8px;
    font-size: 14px;
}

.link a {
    color: #4A90E2;
    text-decoration: none;
    font-weight: bold;
}

.link a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form method="POST">
            {% csrf_token %}
            <label>First Name:</label>
            <input type="text" name="first_name" required>

            <label>Last Name:</label>
            <input type="text" name="last_name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <!-- <label>Password:</label>
            <input type="password" name="password" minlength="8" required> -->
            <label>Password:</label>
            <div style="position: relative;">
                <input type="password" name="password" id="password" minlength="8" required style="padding-right: 40px;">
                <span onclick="togglePassword()" style="
                    position: absolute;
                    right: 12px;
                    top: 35%;
                    transform: translateY(-50%);
                    cursor: pointer;
                    font-size: 18px;
                    height: 24px;
                    width: 24px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    pointer-events: all;">
                    ðŸ”’
                </span>
            </div>
            <script>
                function togglePassword() {
                    const pwdInput = document.getElementById("password");
                    const icon = pwdInput.nextElementSibling;
                    if (pwdInput.type === "password") {
                        pwdInput.type = "text";
                        icon.textContent = "ðŸ”“";
                    } else {
                        pwdInput.type = "password";
                        icon.textContent = "ðŸ”’";
                    }
                }
            </script>
            {% if error %}
            <div style="color: red; font-size: 14px; margin-top: -10px; margin-bottom: 10px;">
                {{ error }}
            </div>
        {% endif %}
        
            <button type="submit">Register</button>
        </form>

        <div class="link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</body>
</html>
