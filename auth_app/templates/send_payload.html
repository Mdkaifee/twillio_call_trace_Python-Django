<!DOCTYPE html>
<html>
<head>
    <title>Send JSON Payload</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 15px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #357ABD;
        }

        .message { margin-top: 15px; color: green; text-align: center; }
        .error { margin-top: 15px; color: red; text-align: center; }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            overflow-x: auto;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #4A90E2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send JSON Payload</h2>
        <form method="post" action="{% url 'receive_payload' %}">
            {% csrf_token %}
            <textarea name="payload" placeholder='{"key": "value"}'></textarea>
            <button type="submit">üì© Submit</button>
            <a href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a>
        </form>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if received %}
            <h4>Received Data:</h4>
            <pre>{{ received }}</pre>
        {% endif %}
    </div>
</body>
</html>
